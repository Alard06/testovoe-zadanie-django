{% extends 'base.html' %}

{% block content %}
    <h1>Настройки публичного ключа</h1>
    <p>Текущий публичный ключ: {{ user.yandexuser.public_key }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
